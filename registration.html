<html>
	<head>
		<title>
			e-voter registration
		</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
			<div id="form">
				<form action="thankyou.html">
				<fieldset>
					<legend><h1> Voter managment system</h1></legend>
					<label>NAME:</label> &nbsp; &nbsp;
					<input type="text" name="name" placeholder="enter your name"  requried><br><br>
					<label> FATHER NAME:</label> &nbsp; &nbsp;
					<input type="text" name="name" placeholder="enter your  father name"  requried><br><br>
					<label>DOB:</label> &nbsp; &nbsp;
					<input type="date" name="name" placeholder="enter your DOB"  requried><br><br>
					<label>GENDER:</label> &nbsp; &nbsp;
					<input type="radio" name="gender" class="g" value="male"> MALE
					<input type="radio" name="gender" class="g" value="female" checked>FEMALE
					<br><br>
					<label>CNIC:</label> &nbsp; &nbsp;
					<input type="text" name="name" placeholder="enter your cnic number" maxlength="15" requried><br><br>
					<label>POLITICAL PARTIES:</label> &nbsp; &nbsp;
					<select name="POLITICAL">
						<option value="null"> Choose poltical parties</option>
						<option value="BJP"> BJP</option>
						<option value="CONGRESS"> CONGRESS</option>
						<option value="Bahujan Samaj Party"> Bahujan Samaj Party</option>
						<option value="Communist Party of India"> Communist Party of India</option>
						<option value="All India Trinamool Congress"> All India Trinamool Congress</option>
						<option value="Nationalist Congress Party"> Nationalist Congress Party</option>
						<option value="National People's Party["> National People's Party</option>
                    </select><br><br>
                </fieldset>
                <input type="submit" name="submit" value="submit"> 
			</div>
		</body>
</html>
